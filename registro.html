<!DOCTYPE html>

<head>
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="validaciones.js"></script>
</head>

<body>
    <form id="form_registro_usuario">
        Nombre <input id="in_usuario">
        Contrasena <input type="password" id="in_contrasena">

            onclick='validar_nombreUsuario(in_usuario.value);validar_contrasena(in_contrasena.value);'>Registrar</button>
    </form>
</body>

</html>
